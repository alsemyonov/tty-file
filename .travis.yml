---
language: ruby
sudo: required
script:
  - bundle exec rake ci
rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.5
  - 2.3.1
  - 2.4.0
  - ruby-head
  - rbx-3
  - jruby-9.1.5.0
env:
  global:
    - JRUBY_OPTS='--dev -J-Xmx1024M'
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-3
  fast_finish: true
branches:
  only: master
notifications:
  email: false
